    <header>

        <ul>

    <main>
      <!-- section 1 -->
      <section>
        <h2>Kontakt oss</h2>
        <p>em@il: jsorensen@hotmail.no</p>
      </section>
      <section>
        <h2>Ta kontakt med oss i dag</h2>
        <form method="post">
          <label for="navn">Navn:</label>
          <input
            type="text"
            name="navn"
            placeholder="Ola Nordmann.."
            id="navn"
            maxlength="50"
            required
          />

          <label>
            E-post:
            <input
              type="email"
              name="email"
              placeholder="eksempel@hiof.no"
              pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
              maxlength="100"
            />
          </label>

          <label>
            Emne:
            <input type="text" name="emne" placeholder="Hva handler det om?" />
          </label>
          <label>
            Melding:
            <textarea name="melding" required></textarea>
          </label>

          <label>
            Nei
            <input type="radio" name="valg" />
          </label>

          <label>
            Ja
            <input type="radio" name="valg" />
          </label>

          <label>
            Kanskje
            <input type="radio" name="valg" />
          </label>
          <label>
            Smilefjes &#128540;
            <input type="radio" name="valg" />
          </label>
          <input type="submit" value="Send melding" />

          <label>
            Favoritt mat
            <select>
              <option value="Pizza">Pizza &#127829;</option>
              <option value="Sushi">Sushi &#127843;</option>
              <option value="Kebab">Kebab &#127791;</option>
            </select>
          </label>
        </form>
      </section>
    </main>

    <footer>2024 Jørgen Sørensen</footer>
  </body>
</html>
